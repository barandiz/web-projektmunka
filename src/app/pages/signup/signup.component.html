<div class="main_component">

    <div class="div-flex">
        <h1>Register an account!</h1>
        
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

            <div class="subForm" formGroupName="name">
                <mat-form-field>
                    <mat-label for="firstname">First name: </mat-label>
                    <input matInput type="text" formControlName="firstname" required/>
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="firstname">Last name: </mat-label>
                    <input matInput type="text" formControlName="lastname" required/>
                </mat-form-field>
            </div>


            <mat-form-field>
                <mat-label for="email">Email:</mat-label>
                <input matInput type="text" formControlName="email" required>
            </mat-form-field>
    
            <mat-form-field>
                <mat-label for="password">Password:</mat-label>
                <input matInput type="password" formControlName="password" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label for="rePassword">Confirm password:</mat-label>
                <input matInput type="password" formControlName="rePassword" required>
            </mat-form-field>
            
            
            <mat-label for="editor">Who are you: </mat-label>
            <mat-radio-group formControlName="selectedOption">
                <mat-radio-button value="editor" >Szerkesztő</mat-radio-button>
                <mat-radio-button value="player" >Játékos</mat-radio-button>
            </mat-radio-group>
    
            <div>
                <span class="buttons">
                    <button mat-raised-button color="primary" type="submit">Register</button>
                </span>
                <span class="buttons">
                    <button mat-raised-button color="warn" (click)="goBack()">Back</button>
                </span>
                
            </div>
        </form>

        
    </div>
    
</div>
